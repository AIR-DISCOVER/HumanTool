{% extends 'base.html' %}

{% block title %}提交成功 - TATA评估系统{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2 class="mb-0">
            <i class="fas fa-check-circle me-2"></i>
            提交成功
        </h2>
        <p class="mb-0 mt-2">您的文本已成功提交并完成评估</p>
    </div>
    
    <div class="card-body p-4 text-center">
        <div class="success-icon mb-4">
            <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
        </div>
        
        <h4 class="text-success mb-3">评估完成！</h4>
        <p class="text-muted mb-4">您的文本评估已成功完成，结果已保存到系统中。</p>
        
        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <a href="/" class="btn btn-primary btn-lg">
                <i class="fas fa-plus me-2"></i>
                提交新的评估
            </a>
        </div>
    </div>
</div>

<div class="mt-4">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">
                <i class="fas fa-lightbulb me-2"></i>
                接下来您可以：
            </h5>
            <ul class="mb-0">
                <li>查看详细的评估结果和各项指标得分</li>
                <li>下载评估结果的JSON文件</li>
                <li>提交更多文本进行评估</li>
                <li>比较不同文本的评估结果</li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
{% endblock %}
