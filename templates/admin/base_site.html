{% extends "admin/base.html" %}

{% block title %}{{ title }} | {{ site_title|default:_('Django site admin') }}{% endblock %}

{% block branding %}
<h1 id="site-name">
    <a href="{% url 'admin:index' %}">
        <i class="fas fa-cogs" style="margin-right: 0.5rem; color: var(--primary-color);"></i>
        TATA评估系统 - 管理后台
    </a>
</h1>
{% endblock %}

{% block nav-global %}
<div style="display: flex; align-items: center; gap: 1rem; margin-left: auto;">
    <a href="/" style="color: var(--primary-color); text-decoration: none; font-weight: 500; padding: 0.5rem 1rem; background: rgba(99, 102, 241, 0.1); border-radius: 0.5rem; transition: all 0.2s ease;">
        <i class="fas fa-home" style="margin-right: 0.5rem;"></i>
        返回首页
    </a>
    <a href="/management/dashboard/" style="color: var(--primary-color); text-decoration: none; font-weight: 500; padding: 0.5rem 1rem; background: rgba(99, 102, 241, 0.1); border-radius: 0.5rem; transition: all 0.2s ease;">
        <i class="fas fa-chart-line" style="margin-right: 0.5rem;"></i>
        管理面板
    </a>
</div>
{% endblock %}

{% block extrahead %}
{{ block.super }}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'admin/css/custom_admin.css' %}">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<style>
    /* 额外的内联样式 */
    #site-name a:hover {
        color: var(--primary-dark) !important;
    }
    
    #nav-global a:hover {
        background: rgba(99, 102, 241, 0.2) !important;
        transform: translateY(-1px);
    }
    
    /* 首页应用模块样式 */
    .app-django_ttev .model-evaluationresult {
        position: relative;
    }
    
    .app-django_ttev .model-evaluationresult::before {
        content: '📊';
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        font-size: 1.2rem;
    }
    
    .app-django_ttev .model-evaluationresult a {
        padding-left: 3rem !important;
    }
    
    /* 应用标题样式 */
    .app-django_ttev h2 {
        background: linear-gradient(135deg, var(--primary-color), var(--primary-light)) !important;
        color: white !important;
        position: relative;
        overflow: hidden;
    }
    
    .app-django_ttev h2::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        animation: shimmer 3s infinite;
    }
    
    @keyframes shimmer {
        0% { left: -100%; }
        100% { left: 100%; }
    }
    
    /* 统计信息样式 */
    .dashboard #content h1 {
        background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-weight: 700;
        margin-bottom: 2rem;
    }
    
    /* 最近操作样式 */
    #recent-actions-module h2 {
        background: linear-gradient(135deg, var(--success-color), #059669) !important;
        color: white !important;
    }
    
    #recent-actions-module .module {
        border-left: 4px solid var(--success-color) !important;
    }
</style>
{% endblock %}
